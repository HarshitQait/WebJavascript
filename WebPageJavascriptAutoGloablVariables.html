<html>
    <head><title>Javascript</title></head>
    <body>
        <div style="text-align: center;padding: 5;">
            <h1 >WebPageJavascriptGloablVariables</h1>
            <br/>
            <button type="button" onclick="return_call();">Call to return_call function</button>
            <button type="button" onclick="global_call();">Call to global_call function</button>
        </div>
        <script>
            //Auto Gloabal Variables example
        function return_call(){
            carname="Honda"
            alert("type of carname is : "+typeof(carname));
            }

        function global_call(){
            alert("type of carname is : "+typeof(carname));
        }
        </script>
    </body>
</html>
