<html>
    <head><title>Javascript</title></head>
    <body>
        <div style="text-align: center;padding: 5;">
            <h1 >WebPageJavascriptGetYearAndGetMonth</h1>
            <br/>
            <button type="button" onclick="getDate_call();">Get Date</button>
            <div id="id1"></div>
        </div>
        <script>
            //Getting current date Variables example
        function getDate_call(){
            date = new Date();
            document.getElementById('id1').innerHTML = date.getDate()+ "/"+(date.getMonth()+1)+"/"+date.getFullYear();
            }
        </script>
    </body>
</html>
