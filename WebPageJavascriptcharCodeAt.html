<html>
    <head><title>Javascript</title></head>
    <body>
        <div style="text-align: center;padding: 5;">
            <h1 >WebPageJavascriptcharCodeAt</h1>
            <br/>
            <button type="button" onclick="getCharactercode_call();">Get Character Code</button>
           
        </div>
        <script>
            //Getting character
        function getCharactercode_call(){
            var str = "Test"
            alert(str.charCodeAt((str.length) -1));
            alert(str.charCodeAt(0));
            }
        </script>
    </body>
</html>
