<html>
    <head><title>Javascript</title></head>
    <body>
        <div style="text-align: center;padding: 5;">
            <h1 >WebPageJavascriptcharAt</h1>
            <br/>
            <button type="button" onclick="getCharacter_call();">Get Character</button>
           
        </div>
        <script>
            //Getting character
        function getCharacter_call(){
            var str = "Test"

            alert(str.charAt((str.length) -1));
            alert(str.charAt(0));
            }
        </script>
    </body>
</html>
