<html>
    <head>
        <title>
            Javascript
        </title>
    </head>
    <body>
        <h1 style="text-align: center p-5">WebPageJavascriptvariables</h1>
            <input type="text" id="integer1" placeholder="Enter first number" width="10"/>
            <input type="text" id="integer2" placeholder="Enter second number" width="10"/>
        <button type="button" onclick="doc_call();">
            variables Example
        </button>
        <!-- We use parseInt  to change string to integer-->
        <script>
        function doc_call(){
            var integer1 = parseInt(document.getElementById('integer1').value);
            var integer2 = parseInt(document.getElementById('integer2').value);
            var sum = integer1+integer2;
            alert('The sum of the entered numbers is : '
            + sum);
        }
        </script>
    </body>
</html>
